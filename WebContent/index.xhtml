<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head class="header fullheight">
        <title> :: Connect Line :: Sistema de Gestão Hospitalar</title>
        <link rel="stylesheet" type="text/css" href="./views/css.css" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/imagens/favicon.ico"/>
        
        <script type="text/javascript">  
			function handleLoginRequest(xhr, status, args) {  
				if(args.validationFailed || !args.loggedIn) {  
					PF('dlg').jq.effect("explode", { times:5 }, 100);
				}
				else {  
					PF('dlg').hide();  
					$('#loginLink').fadeOut();
					window.location.assign("./views/principal.jsf");
				}  
			}  
		</script> 
        
    </h:head>

	<h:body style="font-size: 12px; font-color: black;" styleClass="header fullheight">
    	<div align="center" class="ui-fluid">
        
        <h:form id="formNf" >
       	 <ui:remove>
			<h:outputLink id="loginLink" value="javascript:void(0)" onclick="PF('dlg').show();" title="Clique para entrar"> 
            	<p:graphicImage value="./imagens/favicon.ico" width="450" height="150" />
           	</h:outputLink>
       
        	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
			<p:outputLabel value="JLab" 
					style="font: bold 100px Goudy Stout; color: white; text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px white;" />
        </ui:remove>
        <ui:remove>
           	<h:panelGrid bgcolor="white" columns="2" cellpadding="5" border="0" cellspacing="0" style="border-radius: 15px; box-shadow: 10px 10px 5px blue;">  
	             
	            <f:facet name="header">  
            		<p:outputLabel value="FAÇA SEU LOGIN" style="text-shadow: 2px 2px 4px darkblue;"/>   
            		<p:graphicImage value="./imagens/lock.png" width="45" height="35" />
            	</f:facet>	
	            
	            <p:outputLabel for="username" value="Usuário:" />  
	            <p:inputText value="#{auth.user}" id="username1" required="true" label="username" />  
	            <p:watermark for="username" value="Usuário" id="wateruser1" />
	              
	            <p:outputLabel for="password" value="Senha:" />  
	            <p:password value="#{auth.senha}" id="password1" required="true" label="password" />  
	            <p:watermark for="password" value="Senha" id="waterpass1" />
	            
	            <f:facet name="footer">
	                <div style="text-align: center;">        
	                <p:commandButton id="loginButton2" value="Login" update="growl" oncomplete="handleLoginRequest(xhr, status, args)"
	                                 style="border-radius: 15px;" actionListener="#{auth.login}" />  
	                </div> 
	            </f:facet>
	               
	        </h:panelGrid>
       	 </ui:remove>
           	<p:growl id="growl" showDetail="true" life="3000" />
   
        <p:dialog id="dialog" header="Login"  widgetVar="dlg" resizable="false" visible="true" closable="false" responsive="true"
       			style="border-radius: 15px; box-shadow: 7px 7px 5px black;">
  
	        <h:panelGrid cellpadding="5">  
	            <f:facet name="header">  
            		<p:outputLabel value="FAÇA SEU LOGIN" style="text-shadow: 2px 2px 4px darkblue;"/>   
            		<p:graphicImage value="./imagens/lock.png" width="45" height="35" />
            	</f:facet>	
	            
	            <p:outputLabel for="username" value="Usuário:" />  
	            <p:inputText value="#{auth.user}" style="border-radius: 15px;" id="username" onkeyup="value=value.toUpperCase()" required="false" label="username" >
	            	<p:watermark for="username" value="Usuário" id="wateruser" />
	            </p:inputText>
	            
	              
	            <p:outputLabel for="password" value="Senha:" />  
	            <p:password value="#{auth.senha}" style="border-radius: 15px;" id="password" required="false" label="password">
	            	<p:watermark for="password" value="Senha" id="waterpass" />
	            </p:password>
	            
	            <f:facet name="footer">
	                <div style="text-align: center;">        
	                
	                <p:commandButton id="loginButton1" value="Entrar" update="growl" oncomplete="handleLoginRequest(xhr, status, args)"
	                                 style="border-radius: 15px;" actionListener="#{auth.login}" action="#{auth.login}" />
	                <br/>
	                <p:commandLink id="esqueci" value="Esqueci a senha"></p:commandLink> 
	                </div> 
	            </f:facet>
	        </h:panelGrid>  
	          
	    </p:dialog>
        	
	    </h:form>
	    
        <p:ajaxStatus style="width:32px;height:32px;" id="ajaxStatusPanel">  
            <f:facet name="start">  
                <h:graphicImage value="./imagens/30.gif" />  
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>
    </div>    
    
    
    
</h:body>    
</html>
