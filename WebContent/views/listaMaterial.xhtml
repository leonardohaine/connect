<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>
  
  <ui:composition template="inicial.xhtml">
   <ui:define name="conteudo">
  
    <div align="center">
        
        <h:form id="formMaterial" enctype="multipart/form-data">
	      
	        
	            
		        <p:dataTable var="mat" value="#{material.materiais}" id="list" style="width: 50%;" reflow="true" rows="9" paginator="true">
				    <f:facet name="header">
				        LISTA DE MATERIAIS
				    </f:facet>
				    
				    <p:column headerText="ID" width="10%">
				        <h:outputText value="#{mat.material}" />
				    </p:column>
				 
				    <p:column headerText="DESCRIÇÃO">
				        <h:outputText value="#{mat.descricao}" />
				    </p:column>
				 
				    <p:column headerText="ATIVO" width="10%">
				    	<div align="center">
				        	<p:graphicImage value="#{mat.ativo ? '../imagens/ledgreen22.png' : '../imagens/ledred22.png'}" />
				        </div>
				    </p:column>
				    
				    <p:column headerText="AÇÃO" width="15%">
				    
				    	<p:column style="width:32px;text-align: center"> 
                            <p:button outcome="material" icon="ui-icon-pencil" title="Editar" >
                                <f:param id="materialEdit" name="materialId" value="#{mat.material}" />
                            </p:button>
                        </p:column>
				    
				    	<p:commandButton icon="ui-icon-close" action="#{material.delete}" update=":formMaterial">
					        <p:confirm header="Confirmação" message="Tem certeza que deseja apagar #{mat.descricao}?" icon="ui-icon-alert" />
					        <f:setPropertyActionListener value="#{mat}" target="#{material.selectedMaterial}" />
					    </p:commandButton>
					    <p:confirmDialog global="true" showEffect="slide" hideEffect="fade">
					        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					    </p:confirmDialog>
				    </p:column>
				    
				    <f:facet name="footer">
				        Total: #{fn:length(material.materiais)}
				    </f:facet>
				 
				</p:dataTable>
				
			<p:commandButton value="Cadastrar" id="ajax"  onclick="location.href='./material.jsf';" styleClass="ui-priority-primary" />
        	<p:messages id="messagesMat" style="width:50%;" showDetail="true" autoUpdate="true" closable="true" />
        	
	        <p:blockUI block="" trigger="" /> 
	    </h:form>
    </div> 
    
    </ui:define>   
    </ui:composition>
    
</html>
