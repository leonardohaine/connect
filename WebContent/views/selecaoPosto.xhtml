<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="./css.css" />  
</h:head>


	<h:form id="formPosto">
    	<div  style="margin-top: 5px; margin-bottom: 20px">
    	
    	<p:dataTable value="#{posto.postos}" var="pos" id="postoList"
    		emptyMessage="Nenhum posto encontrado." rows="6" 
    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom">
    		
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{pos.posto}" />
    		</p:column>
    		<p:column headerText="Descrição" filterBy="#{pos.descricao}" filterMatchMode="contains">
    			<h:outputText value="#{pos.descricao}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			
   				<p:commandButton id="commit" icon="ui-icon-check" process="@form"  immediate="true" global="true"
   						title="Selecionar" actionListener="#{selecaoPosto.selecionar(pos)}" >
   				</p:commandButton>
    		</p:column>
    	</p:dataTable>
    	</div>
	</h:form>

</html>
